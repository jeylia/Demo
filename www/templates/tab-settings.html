<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Tracking
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableSpy">
        Enable Spy
    </ion-toggle>
    <ion-toggle  ng-model="settings.enablePush">
        Enable Push Notifications
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
